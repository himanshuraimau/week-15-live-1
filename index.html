<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu Example</title>
    <style>
        /* Hide the custom context menu by default */
        #contextMenu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        #contextMenu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #contextMenu ul li {
            padding: 8px 12px;
            cursor: pointer;
        }
        #contextMenu ul li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="content">Right-click anywhere on this text to see the custom context menu.</div>
    <div id="contextMenu">
        <ul>
            <li onclick="copyText()">Copy</li>
            <li onclick="selectAllText()">Select All</li>
        </ul>
    </div>

    <script>
        const contextMenu = document.getElementById('contextMenu');
        const content = document.getElementById('content');

        // Show the context menu
        content.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
        });

        // Hide the context menu
        document.addEventListener('click', function(event) {
            if (event.button !== 2) {  // Hide on left-click or any other click
                contextMenu.style.display = 'none';
            }
        });

        function copyText() {
            console.log('Copy text');
            // Implement your copy functionality here
            contextMenu.style.display = 'none';
        }

        function selectAllText() {
            console.log('Select all text');
            // Implement your select all functionality here
            contextMenu.style.display = 'none';
        }
    </script>
</body>
</html>
